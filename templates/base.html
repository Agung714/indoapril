<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata dasar -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Judul halaman -->
    <title>{% block title %}{% endblock %} - Indoapril</title>

    <!-- Memuat pustaka Bootstrap 5 -->
    {% load django_bootstrap5 %} 
    {% bootstrap_css %}

    <!-- Memuat pustaka static Django -->
    {% load static %}

    <!-- Menyisipkan file CSS eksternal -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}">  -->
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}">  -->

    <style>
        /* Gaya untuk header */
        .header {
            background: linear-gradient(to bottom, yellow 33.33%, blue 33.33% 66.66%, red 66.66%);
            color: #FFD700;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Gaya untuk footer */
        .footer {
            background-color: #FFD700;
            text-align: center;
            padding: 5px;
            font-weight: bold;
            color: black;
        }

        /* Gaya teks untuk judul */
        .title {
            font-size: 24px;
            color: #FFD700;
        }

        /* Wrapper untuk header Indomaret */
        .indomaret-header {
            width: 100%;
            height: 100px; /* Tinggi header */
            position: relative;
        }

        /* Bagian merah header */
        .red-section {
            background-color: red;
            height: 50%; /* Mengisi 50% tinggi header */
            width: 100%;
        }

        /* Bagian biru header */
        .blue-section {
            background-color: blue;
            height: 50%; /* Mengisi 50% tinggi header */
            width: 100%;
            display: flex; /* Menggunakan Flexbox */
            justify-content: center; /* Teks rata tengah horizontal */
            align-items: center; /* Teks rata tengah vertikal */
            position: relative;
        }

        /* Bagian kuning header */
        .yellow-section {
            background-color: yellow;
            height: 50%; /* Mengisi 50% tinggi header */
            width: 100%;
        }

        /* Gaya untuk teks logo */
        .logo-text {
            width: 200px; /* Lebar teks logo */
            height: auto; /* Tinggi otomatis agar proporsional */
            font-family: Arial, sans-serif; /* Font logo */
            font-size: 24px; /* Ukuran font */
            font-weight: bold; /* Teks tebal */
            color: blue; /* Warna teks biru */
            background: white; /* Background putih */
            border-radius: 50px; /* Membuat elemen berbentuk oval */
            text-align: center; /* Teks rata tengah */
            border: 2px solid red; /* Garis pinggir merah */
        }

        /* Warna latar merah */
        .bg-red {
            background-color: red;
        }

        /* Warna latar kuning */
        .bg-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- Menyisipkan Navbar dari file eksternal -->
    {% include 'navbar.html' %}

    <main>
        <!-- Blok konten utama yang dapat diubah -->
        {% block content %} {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <!-- Konten footer dapat ditambahkan di sini -->
    </footer>

    <!-- Area untuk script tambahan -->
    {% block script %}{% endblock script %}

    <!-- Memuat Bootstrap JavaScript -->
    {% bootstrap_javascript %}
</body>

</html>
