{% extends 'base.html' %}

{% load static %}

{% block title %}Tambah Produk{% endblock title %}

{% block content %}
<div class="container-fluid my-3">
    <div class="row"> 
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-header">Re-Stok</div>
                <div class="card-body">
                    <form method="post" action="{% url 'restok_create' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="kode_produk" class="form-label">Kode Produk</label>
                                <input type="text" id="kode_produk" name="kode_produk" class="form-control" placeholder="Kode Produk" required>
                            </div>
                            <div class="col-md-4">
                                <label for="nama_produk" class="form-label">Nama Produk</label>
                                <input type="text" id="nama_produk" name="nama_produk" class="form-control" placeholder="Nama Produk" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="restock" class="form-label">Re-Stock</label>
                                <input type="number" id="restock" name="restock" class="form-control" placeholder="Re Stock" required>
                            </div>
                            <div class="col-md-4">
                                <label for="note" class="form-label">Note</label>
                                <input type="text" id="note" name="note" class="form-control" placeholder="Catatan">
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="button" class="btn btn-danger" onclick="window.history.back();">Kembali</button>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </div>
                    </form>
                    <!-- <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
