{% extends 'base.html' %}

{% load static %}

{% block title %}Edit Produk{% endblock title %}

{% block content %}
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-header">Edit Produk</div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="kode_produk" class="form-label">Kode Produk</label>
                            <input type="text" id="kode_produk" name="kode_produk" class="form-control" value="{{ form.kode_produk.value }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="nama_produk" class="form-label">Nama Produk</label>
                            <input type="text" id="nama_produk" name="nama_produk" class="form-control" value="{{ form.nama_produk.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" id="stock" name="stock" class="form-control" value="{{ form.stock.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="harga_jual" class="form-label">Harga</label>
                            <input type="number" id="harga_jual" name="harga_jual" class="form-control" value="{{ form.harga_jual.value }}" required>
                        </div>
                        <div class="text-end">
                            <a href="{% url 'dashboard' %}" class="btn btn-danger">Kembali</a>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
